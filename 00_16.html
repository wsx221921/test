<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Gesture Recognition with Emoji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #webcam {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .emoji {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="status">Á≥ªÁµ±ÁãÄÊÖã: ÂàùÂßãÂåñ‰∏≠...</div>
    <video id="webcam" autoplay playsinline width="1280" height="720"></video>
    <canvas id="output_canvas" width="1280" height="720"></canvas>
    <script type="module">
        import {
            GestureRecognizer,
            FilesetResolver,
            DrawingUtils
        } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

        let gestureRecognizer;
        let runningMode = "VIDEO";
        let webcamRunning = false;
        const video = document.getElementById("webcam");
        const canvasElement = document.getElementById("output_canvas");
        const canvasCtx = canvasElement.getContext("2d");
        const statusElement = document.getElementById("status");
        let lastGesture = "";

        const createGestureRecognizer = async () => {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            gestureRecognizer = await GestureRecognizer.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath:
                        "https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/1/gesture_recognizer.task",
                    delegate: "GPU"
                },
                runningMode: runningMode
            });
            statusElement.innerText = "Á≥ªÁµ±ÁãÄÊÖã: Ê∫ñÂÇôÂ∞±Á∑í";
            enableCam();
        };

        const enableCam = () => {
            if (!gestureRecognizer) {
                statusElement.innerText = "Á≥ªÁµ±ÈåØË™§: Ë´ãÁ≠âÂæÖÊâãÂã¢Ëæ®Ë≠òÂô®ËºâÂÖ•";
                return;
            }

            if (webcamRunning) {
                webcamRunning = false;
                statusElement.innerText = "Á≥ªÁµ±ÁãÄÊÖã: ÂÅúÊ≠¢‰∏≠";
            } else {
                webcamRunning = true;
                statusElement.innerText = "Á≥ªÁµ±ÁãÄÊÖã: ÈÅãË°å‰∏≠";
            }

            const constraints = {
                video: {
                    width: 1280,
                    height: 720
                }
            };

            navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            }).catch(error => {
                statusElement.innerText = `Á≥ªÁµ±ÈåØË™§: ${error.message}`;
            });
        };

        let lastVideoTime = -1;
        let results = undefined;
        async function predictWebcam() {
            if (runningMode === "IMAGE") {
                runningMode = "VIDEO";
                await gestureRecognizer.setOptions({ runningMode: "VIDEO" });
            }
            let nowInMs = Date.now();
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                results = await gestureRecognizer.recognizeForVideo(video, nowInMs);
            }

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            const drawingUtils = new DrawingUtils(canvasCtx);

            if (results.landmarks) {
                for (const landmarks of results.landmarks) {
                    drawingUtils.drawConnectors(
                        landmarks,
                        GestureRecognizer.HAND_CONNECTIONS,
                        {
                            color: "#00FF00",
                            lineWidth: 5
                        }
                    );
                    drawingUtils.drawLandmarks(landmarks, {
                        color: "#FF0000",
                        lineWidth: 2
                    });
                }
            }
            canvasCtx.restore();

            if (results.gestures.length > 0) {
                const currentGesture = results.gestures[0][0].categoryName;
                if (lastGesture === "Fist" && currentGesture === "Open Hand") {
                    sprayEmojis();
                }
                lastGesture = currentGesture;
            }

            if (webcamRunning) {
                window.requestAnimationFrame(predictWebcam);
            }
        }

        function sprayEmojis() {
            for (let i = 0; i < 10; i++) {
                const emoji = document.createElement("div");
                emoji.className = "emoji";
                emoji.innerText = "üéâ";
                emoji.style.left = `${Math.random() * window.innerWidth}px`;
                emoji.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(emoji);

                setTimeout(() => {
                    emoji.remove();
                }, 1000);
            }
        }

        createGestureRecognizer();
    </script>
</body>
</html>
